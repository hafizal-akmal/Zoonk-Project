<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Zoonk!</title>
</head>
<body class="bg-[#243029] flex flex-col items-center py-10">
  <!-- Navigation -->
  <nav class="bg-purple-300 px-10 py-3 rounded-md text-center font-semibold text-sm">
    Home | Our Mascot | Merchandise | Info | Contact
  </nav>

  <!-- Logo -->
  <div class="mt-6">
    <img src="Zoonk logo.png" alt="Zoonk Logo" class="w-[500px] mx-auto" />
  </div>

  <!-- Board Container -->
  <div class="bg-purple-300 mt-6 p-8 rounded-md grid grid-cols-4 gap-6">
    <!-- Repeating card layout like the image -->
    <!-- 12 cards -->
    <!-- Card Template -->
    <!-- You can duplicate this block for 12 items -->

    <!-- Card 1 -->
    <div class="bg-green-200 h-40 relative">
      <div class="w-4 h-4 bg-gray-200 rounded-full absolute -top-2 left-4 shadow"></div>
    </div>
    <div class="space-y-2">
      <div class="w-10 h-16 bg-yellow-900"></div>
      <div class="w-10 h-10 bg-yellow-900 rounded-full"></div>
    </div>

    <!-- Card 2 -->
    <div class="bg-green-200 h-40 relative">
      <div class="w-4 h-4 bg-gray-200 rounded-full absolute -top-2 left-4 shadow"></div>
    </div>
    <div class="space-y-2">
      <div class="w-10 h-10 bg-yellow-900 rounded-full"></div>
      <div class="w-10 h-16 bg-yellow-900"></div>
    </div>

    <!-- Card 3 -->
    <div class="bg-green-200 h-40 relative">
      <div class="w-4 h-4 bg-gray-200 rounded-full absolute -top-2 left-4 shadow"></div>
    </div>
    <div class="space-y-2">
      <div class="w-10 h-16 bg-yellow-900"></div>
      <div class="w-10 h-10 bg-yellow-900 rounded-full"></div>
    </div>

    <!-- Card 4 -->
    <div class="bg-green-200 h-40 relative">
      <div class="w-4 h-4 bg-gray-200 rounded-full absolute -top-2 left-4 shadow"></div>
    </div>
    <div class="space-y-2">
      <div class="w-10 h-10 bg-yellow-900 rounded-full"></div>
      <div class="w-10 h-16 bg-yellow-900"></div>
    </div>
  </div>
</body>
</html>
